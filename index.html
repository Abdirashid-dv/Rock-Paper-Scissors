<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1 class="title">ROCK PAPER SCISSOR</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <div class="score-info">Choose you weapon</div>
            <div class="score-message">First to score 3 points wins the game!</div>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <div class="score" id="playerScore">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <div class="score" id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class=" btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorbtn">
                <div class="sign">✌</div>
            </button>
        </div>

        <div class="reset">
            <button type="reset" id="resetBtn">Restart</button>
        </div>
    </main>

    <footer class="footer">
        <div class="by-cabsho">
            <h4>Built <a href="https://github.com/Abdirashid-dv" target="_blank">ByCabsho</a></h4>
        </div>
    </footer>

    <!-- // Script -->
    <script src="./index.js"></script>
</body>

</html>
